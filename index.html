    <title>Drum God</title>

<body>
    <header style="text-align: center; background-color: blanchedalmond;">
        <h1>Efficient Practice Ahead</h1>
    </header>
    
<hr />
    <section style="width=75%; background-color: blanchedalmond;">
        <header>
            <h3>How to Use:</h3>
        </header>
        <dl>
            <dt>Warm Up Video:</dt>
            <dd>Start by loosening up your hands.</dd>
            <dt>Select Rudiment:</dt>
            <dd>Pick a rudiment you would like to work on.</dd>
            <dt>Select Tempo:</dt>
            <dd>Pick a speed where you still have control.</dd>
            <dt>Select Time:</dt>
            <dd>Will set timer for practice length.</dd>
            <dt>Start:</dt>
            <dd>Begin your practice session!</dd>
        </dl>   
    </section>
