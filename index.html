<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum God</title>
</head>
<body>
    <header style="border: solid 2px black; padding: .5rem; text-align: center; background-color: blanchedalmond;">
        <h1>Efficient Practice Ahead</h1>
    </header>
    
<hr />

    <section style="border: solid 2px black; padding: .5rem; width=75%; text-align: center; background-color: blanchedalmond;">
        <header>
            <h2>How to Use:</h2>
        </header>
        <dl>
            <dt><b>Warm Up Video:</b></dt>
            <dd>Start by loosening up your hands.</dd>
            <dt><b>Select Rudiment:</b></dt>
            <dd>Pick a rudiment you would like to work on.</dd>
            <dt><b>Select Tempo:</b></dt>
            <dd>Pick a speed where you still have control.</dd>
            <dt><b>Select Time:</b></dt>
            <dd>Will set timer for practice length.</dd>
            <dt><b>Start:</b></dt>
            <dd>Begin your practice session!</dd>
        </dl>   
    </section>
    
<hr />

    <div style="border: solid 2px black; padding: .5rem; width=75%; text-align: center; background-color: blanchedalmond;">
        <fieldset>
            <legend>Rudiment:</legend>
            <p>
                <input type="radio" name="rudiment" id="singlestroke" value="singlestroke" />
                <label for="singlestroke">Single Stroke</label>
            </p>
            <p>
                <input type="radio" name="rudiment" id="doublestroke" value="doublestroke" />
                <label for="doublestroke">Double Stroke</label>
            </p>
            <p>
                <input type="radio" name="rudiment" id="Paradiddle" value="Paradiddle" />
                <label for="Paradiddle">Paradiddle</label>
            </p>
        </fieldset>
    </div>

</body>
</html>
