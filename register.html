<body>

    <form>
        <fieldset>
            <legend>Become a Drum God</legend>
            <p>
                <input type="email" name="register" placeholder="Email" id="email"/>

            <p>
                <input type="password" name="register" placeholder="Password" id="password"/>

            </p>
            <p>
                Already grooving?
                <a href="../HTMLRecap/login.html">Click Here</a>
